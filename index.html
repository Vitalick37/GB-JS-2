<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .header {
            display: flex;
            flex-direction: row-reverse;
            margin: 30px 20px 30px 0;
        }

        .cart-button {
            text-decoration: none;
            background: rgb(122, 194, 230);
            color: #fff;
            padding: 10px;
            font-family: arial;
            border-radius: 4px;
            -moz-transition: all 0.3s 0.01s ease;
            -o-transition: all 0.3s 0.01s ease;
            -webkit-transition: all 0.3s 0.01s ease;
            position: relative;
        }

        .goods-add {
            width: 160px;
        }

        .cart-button:hover {
            background: #1C85BB;
        }

        .goods-list {
            list-style: none;
            padding: 25px 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .goods-item {
            padding: 10px 30px;
            /* background: linear-gradient(to left, rgb(100, 178, 218) 0%, white, rgb(122, 194, 230)); */
            background: #fffff0;
            border-bottom: 1px solid grey;
            color: #506a6b;
            font-size: 20px;
            box-shadow: 0 5px 5px 0 rgba(0, 0, 0, .2);
            width: 200px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            margin: 0 5px 5px 5px;

        }

        .goods-item:last-child {
            border-bottom: none;
        }

        /* Корзина_________________________________ */
        .shopping-cart {
            display: none;
            width: 450px;
            margin: 80px auto;
            background: rgb(122, 194, 230);
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            flex-direction: column;
            position: absolute;
            top: -5px;
            right: 20px;
        }

        .title {
            height: 60px;
            border-bottom: 1px solid #E1E8EE;
            padding: 20px 30px;
            color: #5E6977;
            font-size: 18px;
            font-weight: 400;
        }

        .item {
            padding: 20px 30px;
            height: 120px;
            display: flex;
        }

        .item:nth-child(3) {
            border-top: 1px solid #E1E8EE;
            border-bottom: 1px solid #E1E8EE;
        }

        .cart-close {
            width: 80px;
        }
    </style>
</head>

<body>

    <header class="header">
        <button class="cart-button">Корзина</button>
        <div class="shopping-cart">
            <div class="title">
                Shopping Bag
            </div>
            <div class="item"></div>
            <button class="cart-close">Закрыть</button>
        </div>
    </header>
    <main>
        <div class="goods-list">
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
